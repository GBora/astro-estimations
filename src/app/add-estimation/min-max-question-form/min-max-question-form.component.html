<form #questionForm="ngForm"
      (ngSubmit)="addQuestion()">
  <div class="form-group clearfix">
    <label for="subtask_title" class="col-sm-3">Question</label>
    <div class="col-sm-9">
      <input type="text" 
              name="question"
              [(ngModel)]="question"
              class="form-control">
    </div>
  </div>
  <div class="form-group clearfix">
    <button type="submit" class="btn btn-primary btn-block">Save</button>
  </div>
</form>
