<div class="col-lg-8">
  <div *ngIf="request" class="m-t-50">
    <h1>Estimation for {{ request.title }}</h1>
    <div class="m-t-50">{{ request.description }}</div>
  </div>
  <div *ngIf="request" class="m-t-50">
    <div *ngFor="let est of request.individual_estimations">
      <app-single-estimation-detail *ngIf="est.method === 'single'" [estimation]="est"></app-single-estimation-detail>
      <app-min-max-estimation-detail *ngIf="est.method === 'min-max'" [estimation]="est"></app-min-max-estimation-detail>
    </div>
  </div>
  <div>
      <form class="m-t-50"
            #taskForm="ngForm"
            (ngSubmit)="addEstimation()">
        <div class="form-group row">
          <label for="new_estimation_title" class="col-sm-3 col-form-label">Estimation title</label>
          <div class="col-sm-9">
            <input type="text"
                  name="new_estimation_title"
                  [(ngModel)]="new_estimation_title"
                  placeholder="Task title"
                  class="form-control">
          </div>
        </div>
        <div class="form-group p-t-50">
          <button type="submit"
                  class="btn btn-primary btn-block">
                  Add task
          </button>
        </div>
      </form>
  </div>
  <div *ngIf="request" class="m-t-25">
    <button class="btn btn-primary btn-block"
            [disabled]="!request.individual_estimations.length"
            (click)="postEstimation()">Post estimation</button>
  </div>
</div>
