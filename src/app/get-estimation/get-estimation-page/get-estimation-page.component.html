<div *ngIf="request" class="m-t-50">
    <div class="col-lg-12">
        <h1 class="text-center">{{ request.title }}</h1>
        <div class="m-t-50">
            {{ request.description }}
        </div>
        <div class="m-t-50" *ngIf="request.files && request.files.length > 0">
            Attached files:
          <ul>
            <li *ngFor="let file of request.files">
              <a href="{{ file }}">file</a>
            </li>
          </ul>
        </div>
    </div>
    <div class="m-t-50 card-group" *ngIf="request.method === 'single'">
      <app-single-estimation-report *ngFor="let estimation of request.individual_estimations" [estimation]="estimation"></app-single-estimation-report>
    </div>
    <div class="card-deck-wrapper m-t-50">     
        <div class="card-deck" *ngIf="request.method === 'min-max'">
        <app-min-max-estimation-report *ngFor="let estimation of request.individual_estimations" [estimation]="estimation"></app-min-max-estimation-report>
        </div>
    </div>
</div>
