<div *ngIf="request" class="m-t-50 clearfix">
    <div class="col-lg-12 clearfix m-t-50">
        <h1 class="text-center">{{ request.title }}</h1>
        <div class="m-t-50">
            {{ request.description }}
        </div>
        <div class="m-t-50" *ngIf="request.files && request.files.length > 0">
            Attached files:
          <ul>
            <li *ngFor="let file of request.files">
              <a href="{{ file }}">file</a>
            </li>
          </ul>
        </div>
    </div>
    <div class="col-lg-12 m-t-50 clearfix" *ngIf="request.method === 'single'">
        <app-single-estimation-report *ngFor="let estimation of request.individual_estimations" [estimation]="estimation"></app-single-estimation-report>
    </div>
    <div class="estimations-wrapper m-t-50 clearfix" *ngIf="request.method === 'min-max'">     
        <app-min-max-estimation-report *ngFor="let estimation of request.individual_estimations"
                                       class="mm-est"
                                       [estimation]="estimation"
                                       [ngClass]="{'mm-extended': estimation.showDetails }">
        </app-min-max-estimation-report>
    </div>
</div>
